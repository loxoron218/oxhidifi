[package]
name = "oxhidifi"
version = "0.1.0"
edition = "2024"
authors = ["loxoron218"]
description = "A music player tailored for audiophiles, focusing on detailed collection data visualization."


[dependencies]
gstreamer = "0.24.2"
gtk4 = "0.10.1"
image = "0.25.8"
libadwaita = { version = "0.8.0", features = ["v1_5"] }
lofty = "0.22.4"
notify = "8.2.0"
regex = "1.11.3"
serde = "1.0.228"
serde_json = "1.0.145"
sqlx = { version = "0.8.6", features = ["sqlite", "macros", "runtime-tokio-native-tls"] }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread", "fs"] }
tokio-stream = "0.1.17"
tokio-util = "0.7"